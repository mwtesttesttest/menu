<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Restauracji</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #fafafa;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #fff8e7;
      border-bottom: 2px solid #e0c97f;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #6a4e0f;
    }

    .menu-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .menu-section:nth-child(even) {
      flex-direction: row-reverse;
      background: #fff;
    }

    .menu-image {
      flex: 1 1 40%;
      padding: 10px;
    }

    .menu-image img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .menu-description {
      flex: 1 1 60%;
      padding: 20px;
    }

    .menu-description h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #6a4e0f;
    }

    .menu-description p {
      font-size: 1.1rem;
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      .menu-section {
        flex-direction: column !important;
        text-align: center;
      }

      .menu-description {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Nasze Menu</h1>
  </header>

  <section class="menu-section">
    <div class="menu-image">
      <img src="zupa.jpg" alt="Zupa dnia">
    </div>
    <div class="menu-description">
      <h2>Zupa dnia</h2>
      <p>Aromatyczna zupa krem z dyni z nutą imbiru, podawana z chrupiącymi grzankami.</p>
    </div>
  </section>

  <section class="menu-section">
    <div class="menu-image">
      <img src="obiad.jpg" alt="Danie główne">
    </div>
    <div class="menu-description">
      <h2>Danie główne</h2>
      <p>Polędwica wołowa w sosie pieprzowym z puree ziemniaczanym i sezonowymi warzywami.</p>
    </div>
  </section>

  <section class="menu-section">
    <div class="menu-image">
      <img src="makaronpenne.jpg" alt="Deser">
    </div>
    <div class="menu-description">
      <h2>Deser</h2>
      <p>Delikatny sernik waniliowy z musem malinowym i świeżymi owocami.</p>
    </div>
  </section>

</body>
</html>
