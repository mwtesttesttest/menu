<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Restauracji</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('TLO.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      color: #222;
    }

    .menu-container {
      width: 100%;
    }

    .menu-item {
      display: flex;
      align-items: center;
      width: 100%;
      height: 100vh; /* pełna wysokość ekranu telefonu */
      position: relative;
      overflow: hidden;
    }

    .menu-item.left {
      justify-content: flex-start;
    }

    .menu-item.right {
      justify-content: flex-end;
      flex-direction: row-reverse;
    }

    .menu-item img {
      width: 60vw;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      position: absolute;
      top: 0;
      z-index: 1;
      transition: transform 0.5s ease-out;
    }

    .menu-item.left img {
      left: -30vw;
      clip-path: ellipse(50% 50% at 0% 50%);
    }

    .menu-item.right img {
      right: -30vw;
      clip-path: ellipse(50% 50% at 100% 50%);
    }

    .menu-text {
      position: relative;
      z-index: 2;
      max-width: 70%;
      background: rgba(255,255,255,0.85);
      padding: 20px 25px;
      border-radius: 20px;
      font-size: 1.2em;
      margin-left: 20px;
      margin-right: 20px;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }

    .menu-item.right .menu-text {
      text-align: left;
    }

    .menu-text h2 {
      margin: 0 0 10px 0;
      font-size: 1.5em;
      color: #222;
    }

    .menu-text p {
      margin: 0;
      font-size: 1em;
      color: #222;
    }

    @media (max-width: 600px) {
      .menu-item img {
        width: 80vw;
        left: -40vw;
      }

      .menu-item.right img {
        right: -40vw;
      }

      .menu-text {
        font-size: 1em;
        max-width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>Menu Dnia</h1>

  <div class="menu-container">

    <div class="menu-item left">
      <img src="images/zupa.jpg" alt="Zupa dnia">
      <div class="menu-text">
        <h2>Zupa dnia</h2>
        <p>Pomidorowa z ryżem i świeżą bazylią</p>
      </div>
    </div>

    <div class="menu-item right">
      <img src="images/danie_glowne.jpg" alt="Danie główne">
      <div class="menu-text">
        <h2>Danie główne</h2>
        <p>Polędwiczki wieprzowe w sosie śmietanowym, podawane z ziemniakami puree</p>
      </div>
    </div>

    <div class="menu-item left">
      <img src="images/deser.jpg" alt="Deser">
      <div class="menu-text">
        <h2>Deser</h2>
        <p>Sernik z malinami i świeżą miętą</p>
      </div>
    </div>

    <div class="menu-item right">
      <img src="images/salatka.jpg" alt="Sałatka">
      <div class="menu-text">
        <h2>Sałatka</h2>
        <p>Mix sałat z orzechami, suszoną żurawiną i sosem miodowo-musztardowym</p>
      </div>
    </div>

  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');

    function handleScroll() {
      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        const img = item.querySelector('img');

        // Przesunięcie obrazka w zależności od scrolla
        const offset = rect.top / window.innerHeight;
        if(item.classList.contains('left')){
          img.style.transform = `translateX(${Math.min(0, -50 + offset*50)}%)`;
        } else {
          img.style.transform = `translateX(${Math.max(0, 50 - offset*50)}%)`;
        }
      });
    }

    window.addEventListener('scroll', handleScroll);
    handleScroll(); // inicjalnie
  </script>

</body>
</html>
