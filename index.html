<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Restauracji</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      overflow-x: hidden;
      background: url('TLO.jpg') center center / cover no-repeat fixed;
      scroll-behavior: smooth;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      color: #222;
      letter-spacing: 1px;
    }

    .menu-container {
      width: 100%;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 90vh;
      position: relative;
      overflow: hidden;
      transition: all 0.6s ease-out;
    }

    .menu-item img {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      z-index: 1;
      transition: transform 1s ease-out;
    }

    /* zdjęcie po lewej stronie – widać tylko połowę */
    .menu-item.left img {
      left: -40vw;
      clip-path: inset(0 40% 0 0);
    }

    /* zdjęcie po prawej stronie – widać tylko połowę */
    .menu-item.right img {
      right: -40vw;
      clip-path: inset(0 0 0 40%);
    }

    .menu-text {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 20px;
      font-size: 1.1em;
      width: 70%;
      max-width: 300px;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    .menu-item.visible .menu-text {
      opacity: 1;
      transform: translateY(0);
    }

    .menu-item.left .menu-text {
      margin-left: auto;
      margin-right: 10vw;
      text-align: right;
    }

    .menu-item.right .menu-text {
      margin-left: 10vw;
      text-align: left;
    }

    @media (max-width: 600px) {
      .menu-item {
        height: 80vh;
      }

      .menu-text {
        font-size: 1em;
        width: 80%;
      }

      .menu-item.left .menu-text {
        margin-right: 8vw;
      }

      .menu-item.right .menu-text {
        margin-left: 8vw;
      }
    }
  </style>
</head>
<body>

  <h1>Menu Dnia</h1>

  <div class="menu-container">

    <div class="menu-item left">
      <img src="zupa.jpg" alt="Tradycyjny rosół drobiowy z tofu z makaronem drobiowym">
      <div class="menu-text">
        <h2>Tradycyjny rosół drobiowy</h2>
        <p>z makaronem drobiowym</p>
      </div>
    </div>

    <div class="menu-item right">
      <img src="obiad.png" alt="Filet z kurczaka faszerowany serem mozzarella">
      <div class="menu-text">
        <h2>Filet z kurczaka</h2>
        <p>faszerowany serem mozzarella, z sosem pieczeniowym, puree ziemniaczanym z koperkiem i surówką Coleslaw</p>
      </div>
    </div>

    <div class="menu-item left">
      <img src="makaronpenne.png" alt="Makaron penne z kurczakiem w sosie serowym">
      <div class="menu-text">
        <h2>Makaron Penne</h2>
        <p>z kurczakiem w sosie serowym</p>
      </div>
    </div>

  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');

    function handleScroll() {
      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        const img = item.querySelector('img');

        // Efekt skalowania zdjęcia + pojawienie się tekstu
        if (rect.top < window.innerHeight * 0.8 && rect.bottom > 0) {
          item.classList.add('visible');
          img.style.transform = 'scale(1.05)';
        } else {
          item.classList.remove('visible');
          img.style.transform = 'scale(1)';
        }
      });
    }

    window.addEventListener('scroll', handleScroll);
    handleScroll();
  </script>

</body>
</html>
