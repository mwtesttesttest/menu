
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu Restauracji</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    color: #222;
    scroll-behavior: smooth;
    overflow-x: hidden;
  }

  /* kontener paralaksy */
  .parallax {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 200%; /* wydłużone na całą długość strony */
    background: url('TLO.jpg') top center no-repeat;
    background-size: cover;
    z-index: -1;
    transform: translateY(0);
    transition: transform 0.1s linear;
  }

  .header-image {
    width: 100%;
    max-height: 120px;
    object-fit: contain;
    display: block;
    z-index: 2;
    position: relative;
  }

  .menu-container {
    padding: 20px 0;
    position: relative;
    z-index: 1;
  }

  .menu-item {
    display: flex;
    flex-direction: column; /* tekst pod zdjęciem */
    align-items: center;
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: translateY(50px);
    padding: 40px 0;
    transition: all 1s ease-out;
  }

  .menu-item.visible { opacity: 1; transform: translateY(0); }

  /* zdjęcia w kole */
  .menu-item img {
    width: 50vw;
    max-width: 360px;
    height: 50vw;
    max-height: 360px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    transition: transform 0.8s ease-out, box-shadow 0.5s ease;
    box-shadow: 0 5px 25px rgba(0,0,0,0.35);
  }

  .menu-item img:hover {
    transform: scale(1.08);
    box-shadow: 0 15px 35px rgba(0,0,0,0.45);
  }

  .menu-text {
    width: 80%;
    max-width: 420px;
    padding: 20px 25px;
    border-radius: 20px;
    text-align: justify;
    transition: all 0.5s ease;
  }

  h2 {
    font-size: 1.4em;
    font-weight: 600;
    margin: 0 0 10px 0;
    text-align: center;
  }

  p {
    font-size: 1em;
    margin: 5px 0;
    line-height: 1.8;
  }

  .menu-text p::before { content: "• "; color: #222; }
  .menu-text .no-dot { color: #888; text-indent: 0; }
  .menu-text .no-dot::before { content: ""; }

  @media (max-width: 600px) {
    .menu-item img { width: 70vw; height: 70vw; margin-bottom: 15px; }
    .menu-text { width: 90%; font-size: 1em; }
    h2 { font-size: 1.2em; }
    p { font-size: 0.95em; line-height: 1.6; }
    .header-image { max-height: 100px; }
  }
</style>
</head>
<body>

<div class="parallax"></div>

<img src="napismenu.jpg" alt="Menu" class="header-image">

<div class="menu-container">

  <!-- Twoje menu-itemy pozostają bez zmian -->
  <div class="menu-item">
    <img src="zupa.jpg" alt="Zupa serwowana">
    <div class="menu-text">
      <h2>ZUPA SERWOWANA</h2>
      <p>Tradycyjny rosół drobiowy z makaronem domowym,</p>
      <p>Krem pomidorowy z ziołowymi grzankami - dla wegetarian,</p>
    </div>
  </div>

  <div class="menu-item">
    <img src="obiad.png" alt="Drugie danie serwowane">
    <div class="menu-text">
      <h2>DRUGIE DANIE SERWOWANE</h2>
      <p>Filet z kurczaka faszerowany serem mozzarella,</p>
      <p>Papryka faszerowana ryżem i warzywami z sosem pomidorowym,</p>
    </div>
  </div>

  <!-- reszta menu-itemów ... -->

</div>

<script>
  // animacja fade-in przy scrollu
  const items = document.querySelectorAll('.menu-item');
  function handleScroll() {
    items.forEach(item => {
      const rect = item.getBoundingClientRect();
      if(rect.top < window.innerHeight * 0.8 && rect.bottom > 0){
        item.classList.add('visible');
      } else {
        item.classList.remove('visible');
      }
    });
  }
  window.addEventListener('scroll', handleScroll);
  handleScroll();

  // paralaksa tła - wolniejszy ruch
  const parallax = document.querySelector('.parallax');
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    parallax.style.transform = `translateY(${scrollY * 0.1}px)`; // wolniejszy ruch
  });
</script>

</body>
</html>
