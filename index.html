<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Restauracji</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('tlo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 40px 20px 20px 20px;
      font-size: 2em;
      color: #222;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      margin: 50px 0;
      position: relative;
      opacity: 0;
      transition: all 1s ease;
    }

    .menu-item.left {
      flex-direction: row;
      transform: translateX(-120px);
    }

    .menu-item.right {
      flex-direction: row-reverse;
      transform: translateX(120px);
    }

    .menu-item.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .menu-item img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 1;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      clip-path: inset(0 50% 0 0); /* pół okręgu od lewej */
      margin-right: 30px; /* trochę odsunięcia tekstu */
    }

    .menu-item.right img {
      clip-path: inset(0 0 0 50%); /* pół okręgu od prawej */
      margin-left: 30px;
      margin-right: 0;
    }

    .menu-text {
      background: rgba(255,255,255,0.85);
      padding: 15px 20px;
      border-radius: 20px;
      max-width: 70%;
      text-align: left;
      z-index: 2;
      font-size: 1em;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .menu-text h2 {
      margin: 0 0 8px 0;
      font-size: 1.3em;
      color: #222;
    }

    .menu-text p {
      margin: 0;
      font-size: 1em;
      color: #222;
    }

    @media (max-width: 600px) {
      .menu-item {
        flex-direction: row;
        justify-content: flex-start;
        transform: translateX(0);
        margin: 30px 0;
      }

      .menu-item.right {
        flex-direction: row;
      }

      .menu-item img {
        width: 80px;
        height: 80px;
        clip-path: inset(0 50% 0 0);
        margin: 0 15px 0 0;
      }

      .menu-item.right img {
        clip-path: inset(0 50% 0 0);
        margin: 0 15px 0 0;
      }

      .menu-text {
        max-width: 75%;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <h1>Menu Dnia</h1>

  <div class="menu-container">

    <div class="menu-item left">
      <img src="images/zupa.jpg" alt="Zupa dnia">
      <div class="menu-text">
        <h2>Zupa dnia</h2>
        <p>Pomidorowa z ryżem i świeżą bazylią</p>
      </div>
    </div>

    <div class="menu-item right">
      <img src="images/danie_glowne.jpg" alt="Danie główne">
      <div class="menu-text">
        <h2>Danie główne</h2>
        <p>Polędwiczki wieprzowe w sosie śmietanowym, podawane z ziemniakami puree</p>
      </div>
    </div>

    <div class="menu-item left">
      <img src="images/deser.jpg" alt="Deser">
      <div class="menu-text">
        <h2>Deser</h2>
        <p>Sernik z malinami i świeżą miętą</p>
      </div>
    </div>

    <div class="menu-item right">
      <img src="images/salatka.jpg" alt="Sałatka">
      <div class="menu-text">
        <h2>Sałatka</h2>
        <p>Mix sałat z orzechami, suszoną żurawiną i sosem miodowo-musztardowym</p>
      </div>
    </div>

  </div>

  <script>
    // Animacja scroll
    const items = document.querySelectorAll('.menu-item');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    items.forEach(item => observer.observe(item));
  </script>

</body>
</html>
