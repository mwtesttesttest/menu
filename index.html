<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Restauracji</title>

  <!-- Nowoczesna czcionka Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      overflow-x: hidden;
      background: url('TLO.jpg') center center / cover no-repeat fixed;
      scroll-behavior: smooth;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 1.6em;
      color: #222;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    .menu-container {
      width: 100%;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 90vh;
      position: relative;
      overflow: hidden;
      transition: all 0.6s ease-out;
    }

    /* okrągłe zdjęcia potraw */
    .menu-item img {
      width: 70vw;
      height: 70vw;
      max-width: 320px;
      max-height: 320px;
      object-fit: cover;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      transition: transform 1s ease-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    /* zdjęcie po lewej – przesunięte w połowie poza ekran */
    .menu-item.left img {
      left: -35vw;
    }

    /* zdjęcie po prawej – przesunięte w połowie poza ekran */
    .menu-item.right img {
      right: -35vw;
    }

    .menu-text {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 20px;
      font-size: 1em;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
      width: 70%;
      max-width: 280px;
    }

    .menu-item.visible .menu-text {
      opacity: 1;
      transform: translateY(0);
    }

    /* tekst wyrównany do krawędzi zdjęcia */
    .menu-item.left .menu-text {
      margin-left: auto;
      margin-right: calc(35vw + 10px);
      text-align: right;
    }

    .menu-item.right .menu-text {
      margin-left: calc(35vw + 10px);
      text-align: left;
    }

    @media (max-width: 600px) {
      .menu-item {
        height: 80vh;
      }

      .menu-text {
        font-size: 1em;
        width: 75%;
      }

      .menu-item.left .menu-text {
        margin-right: calc(30vw + 8px);
      }

      .menu-item.right .menu-text {
        margin-left: calc(30vw + 8px);
      }

      .menu-item img {
        width: 65vw;
        height: 65vw;
        max-width: none;
        max-height: none;
      }
    }
  </style>
</head>
<body>

  <h1>Menu Dnia</h1>

  <div class="menu-container">

    <div class="menu-item left">
      <img src="zupa.jpg" alt="Tradycyjny rosół drobiowy z makaronem drobiowym">
      <div class="menu-text">
        <h2>Tradycyjny rosół drobiowy</h2>
        <p>z makaronem drobiowym</p>
      </div>
    </div>

    <div class="menu-item right">
      <img src="obiad.png" alt="Filet z kurczaka faszerowany serem mozzarella">
      <div class="menu-text">
        <h2>Filet z kurczaka</h2>
        <p>faszerowany serem mozzarella, z sosem pieczeniowym, puree ziemniaczanym z koperkiem i surówką Coleslaw</p>
      </div>
    </div>

    <div class="menu-item left">
      <img src="makaronpenne.png" alt="Makaron penne z kurczakiem w sosie serowym">
      <div class="menu-text">
        <h2>Makaron Penne</h2>
        <p>z kurczakiem w sosie serowym</p>
      </div>
    </div>

  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');

    function handleScroll() {
      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        const img = item.querySelector('img');

        // animacja przy przewijaniu
        if (rect.top < window.innerHeight * 0.8 && rect.bottom > 0) {
          item.classList.add('visible');
          img.style.transform = 'translateY(-50%) scale(1.05)';
        } else {
          item.classList.remove('visible');
          img.style.transform = 'translateY(-50%) scale(1)';
        }
      });
    }

    window.addEventListener('scroll', handleScroll);
    handleScroll();
  </script>

</body>
</html>
